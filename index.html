<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a href="#" class="header__logo"><img src="./images/logo.svg" alt="Логотип"></a>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/kusto.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                    <button class="profile__edit" aria-label="Кнопка редактирования" type="button"></button>
                </div>
                <button class="profile__add-card" type="button"></button>
            </section>
            <section class="cards">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
        </footer>
        <!--Попап'ы-->
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button class="popup__close popup__close_profile" aria-label="Кнопка закрытия поп апа"
                    type="button"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" name="profile-form" action="#">
                    <input class="popup__name" type="text" name="profile-form-name" value="">
                    <input class="popup__description" type="text" name="profile-form-description" value="">
                    <button class="popup__save popup__save_profile" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_card">
            <div class="popup__container">
                <button class="popup__close popup__close_card" aria-label="Кнопка закрытия поп апа"
                    type="button"></button>
                <h2 class="popup__heading">Новое место</h2>
                <form class="popup__form popup__form_card" name="popup-form" action="#">
                    <input class="popup__name popup__title" type="text" name="card-form-title" value=""
                        placeholder="Название">
                    <input class="popup__description popup__link" type="text" name="card-form-link" value=""
                        placeholder="Ссылка на картинку">
                    <button class="popup__save popup__save_card" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_img">
            <div class="popup__image">
                <!--src не могу оставить пустым так как робот яндекса не дает отправить на ревью-->
                <img src="1" alt="1" class="popup__photo">
                <button class="popup__close popup__close_img" aria-label="Кнопка закрытия поп апа"
                    type="button"></button>
                <h2 class="popup__heading popup__heading_img"></h2>
            </div>
        </div>
    </div>
    <!--Темплейты-->
    <template class="card-template">
        <div class="card">
            <!--src не могу оставить пустым так как робот яндекса не дает отправить на ревью-->
            <img src="1" alt="1" class="card__photo">
            <button class="card__delete" type="button"></button>
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="scripts/initial-cards.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
