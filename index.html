<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a href="#" target="_blank" class="header__logo"><img src="./images/logo.svg" alt="Логотип"></a>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/kusto.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                    <button class="profile__edit" aria-label="Кнопка редактирования" type="button"></button>
                </div>
                <button class="profile__add-card" type="button"></button>
            </section>
            <section class="cards">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
        </footer>
        <!--Попап'ы-->
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button class="popup__close-btn popup__close-btn_profile" aria-label="Кнопка закрытия поп апа"
                    type="button"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form popup__form_profile" name="profileForm" action="#" novalidate>
                    <input class="popup__input popup__input_type_name" name="profileName" id="profile-name" type="text"
                        value="" minlength="2" maxlength="40" required>
                    <span class="popup__input-error" id="profile-name-error"></span>
                    <input class="popup__input popup__input_type_description" name="profileDescription"
                        id="profile-description" type="text" value="" minlength="2" maxlength="200" required>
                    <span class="popup__input-error" id="profile-description-error"></span>
                    <button class="popup__save-btn popup__save-btn_profile" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_card">
            <div class="popup__container">
                <button class="popup__close-btn popup__close-btn_card" aria-label="Кнопка закрытия поп апа"
                    type="button"></button>
                <h2 class="popup__heading">Новое место</h2>
                <form class="popup__form popup__form_card" name="cardForm" action="#" novalidate>
                    <input class="popup__input popup__input_type_title" name="cardName" id="card-name" type="text"
                        value="" placeholder="Название" minlength="2" maxlength="40" required>
                    <span class="popup__input-error" id="card-name-error"></span>
                    <input class="popup__input popup__input_type_link" name="cardLink" id="card-link" type="url"
                        value="" placeholder="Ссылка на картинку" minlength="2" required>
                    <span class="popup__input-error" id="card-link-error"> </span>
                    <button class="popup__save-btn  popup__save-btn_card" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_img">
            <div class="popup__image">
                <img src="#" alt="#" class="popup__photo">
                <button class="popup__close-btn popup__close-btn_img" aria-label="Кнопка закрытия поп апа"
                    type="button"></button>
                <h2 class="popup__heading popup__heading_img"></h2>
            </div>
        </div>
    </div>
    <!--Темплейты-->
    <template class="card-template">
        <div class="card">
            <img src="#" alt="#" class="card__photo">
            <button class="card__delete" type="button"></button>
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="scripts/initial-cards.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate-copy.js"></script>
</body>

</html>
