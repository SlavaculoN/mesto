<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
          <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/image (1).png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__info_name">
                        Жак-Ив Кусто
                    </h1>
                    <p class="profile__info_description">
                        Исследователь океана
                    </p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="" alt="Карачевск" class="element__photo">
                    <h2 class="element__title">
                        Карачевск
                    </h2>
                    <button class="element__like" type="button"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
